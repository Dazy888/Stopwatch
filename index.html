<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!--    CSS-->
    <link rel="stylesheet" href="Styles-CSS/Stopwatch.css">
    <!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="wrapper" class="flex_property_set">
    <div class="container">
        <!--            Controls-->
        <div class="controls">
            <button class="start_btn controls__item">Start</button>
            <button class="lap_btn controls__item">Lap</button>
            <button class="stop_btn controls__item">Stop</button>
            <button class="restart_btn controls__item">Restart</button>
            <button class="clear_btn controls__item">Clear-Laps</button>
        </div>
        <!--            Time-->
        <div class="time">
            <div class="time__container flex_property_set">
                <p class="minutes">00</p>
            </div>
            <span class="time__colon">:</span>
            <div class="time__container flex_property_set">
                <p class="seconds">00</p>
            </div>
            <span class="time__colon">:</span>
            <div class="time__container flex_property_set">
                <p class="milliseconds">00</p>
            </div>
        </div>
    </div>
</div>
<script src="Logic-JS/Stopwatch.js"></script>
</body>
</html>
